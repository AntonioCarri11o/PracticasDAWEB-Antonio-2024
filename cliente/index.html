<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <style>
    html, body {
      height: 100vh;
      width: 100%;
    }
    .b-sidebar {
      position: unset;
    }
    .component-container {
      width: 100%;
    }
    .component-content {
      width: 100%;
      height: 100%;
      padding: 2em;
      box-sizing: border-box;
    }
    .principal-container {
      width: 100%;
      height: 100%;
    }
    .item {
      width: 100px;
      display: flex;
      justify-content: center;
      align-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10%;
      overflow: hidden;
      background-color: #bbbbbb;
      img {
        width: 100px;
      }
    }
    .flex-column {
      display: flex;
      flex-direction: column;
    }
    .flex-row {
      display: flex;
      flex-direction: left;
    }
    .fxa-center {
      align-items: center;
      align-content: center;
      text-align: center;
      justify-content: center;
    }
    .super-title {
      font-size: 5em;
    }
    .super-subtitle {
        font-size: 3em;
      }
    .content {
      width: 100%;
      height: calc(100vh - 60px);
      margin-top: 60px;
      padding-bottom: 30px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .tony-navbar {
      position: fixed;
      z-index: 999;
      width: 100%;
    }
  </style>
</html>
